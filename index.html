<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smash Routes</title>
  
  <!-- External Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,800&display=swap" rel="stylesheet">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  
  <!-- Our CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/clean-interface.css">
  <link rel="stylesheet" href="css/excel-history.css">
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDQqCkBqmHRiX04Xtydb2v0IjxpssxzpQQ",
      authDomain: "smash-routes.firebaseapp.com",
      projectId: "smash-routes",
      storageBucket: "smash-routes.appspot.com",
      messagingSenderId: "972794327507",
      appId: "1:972794327507:web:1898851dc74ea32e58ff26",
      measurementId: "G-6LW1NP9XHG"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <!-- Auth UI -->
  <div id="subtle-login-bar" style="position:fixed;top:18px;right:24px;z-index:10001;">
    <button id="show-login-btn" class="tab-button">Sign In</button>
    <div id="user-info" style="display:none;">
      <span id="user-email" style="font-weight:600;"></span>
      <button id="excel-history-btn" style="margin-left:8px;padding:5px 8px;font-size:1.1rem;" title="Excel History">üìä</button>
      <button id="logout-btn" style="margin-left:8px;padding:5px 14px;">Logout</button>
    </div>
  </div>
  
  <div id="firebaseui-auth-card" style="display:none;position:fixed;top:60px;right:24px;z-index:10002;">
    <div style="width:320px;padding:18px 14px 14px 14px;background:#fff;border-radius:14px;box-shadow:0 6px 32px rgba(44,62,80,0.18);border:1.5px solid #e6eaf2;">
      <div style="text-align:center;margin-bottom:10px;">
        <span style="font-size:1.1rem;font-weight:700;color:#1a2330;">Sign in</span>
      </div>
      <div id="firebaseui-auth-container"></div>
      <button id="close-login-btn" class="secondary-btn">Cancel</button>
    </div>
  </div>

  <!-- Main Application -->
  <div class="page-wrapper">
    <div class="left-panel">
      <div class="container">
        <!-- Header -->
        <div class="header-area">
          <h1>Smash Routes</h1>
          <a href="#" class="sign-in-link">Sign in</a>
        </div>

        <form id="routeForm">
          <!-- Tab Navigation -->
          <div class="tab-navigation">
            <button type="button" id="singleEntryTab" class="tab-button active">Single Entry</button>
            <button type="button" id="pasteListTab" class="tab-button">Paste List</button>
            <button type="button" id="uploadFileTab" class="tab-button">Upload File</button>
          </div>

          <!-- Single Entry Tab -->
          <div id="singleEntryContent" class="tab-content active">
            <div class="form-section">
              <label class="section-label">Start Address</label>
              <input type="text" id="manualStartAddress" class="clean-input" placeholder="Enter your starting address">
            </div>
            
            <div id="destinationFieldsContainer" class="form-section">
              <label class="section-label">Destination</label>
              <div id="destinationFields">
                <div class="destination-input-container">
                  <input type="text" class="clean-input destination-input destination-field" placeholder="Enter destination address">
                  <button type="button" class="clear-btn">√ó</button>
                </div>
              </div>
              <button type="button" id="addDestinationBtn" class="add-destination-btn">
                + Add Destination
              </button>
            </div>
          </div>

          <!-- Paste List Tab -->
          <div id="pasteListContent" class="tab-content">
            <div class="form-section">
              <label class="section-label">Paste Multiple Addresses</label>
              <textarea id="pasteAddressesTextarea" class="clean-input" placeholder="Paste addresses here, one per line" rows="8"></textarea>
              <button type="button" id="confirmPasteBtn" class="add-destination-btn">Add All Addresses</button>
            </div>
          </div>

          <!-- Upload File Tab -->
          <div id="uploadFileContent" class="tab-content">
            <div class="form-section">
              <label class="section-label">Upload Excel/CSV File</label>
              <input type="file" id="excelFile" class="clean-input" accept=".xlsx,.xls,.csv" />
            </div>
            
            <div class="form-section">
              <label class="section-label">Google Sheets URL</label>
              <input type="text" id="googleSheetUrl" class="clean-input" placeholder="https://docs.google.com/spreadsheets/d/...">
              <button type="button" id="loadGoogleSheetBtn" class="secondary-btn">Load</button>
            </div>

            <!-- Filter Section -->
            <div id="filterSection" class="form-section" style="display:none;">
              <label class="section-label">Filter by Auction Date</label>
              <select id="auctionDateMultiSelect" class="clean-input" multiple>
              </select>
              <div style="margin-top: 8px;">
                <button type="button" id="selectAllDatesBtn" class="secondary-btn">Select All</button>
                <button type="button" id="clearDatesBtn" class="secondary-btn">Clear</button>
              </div>
            </div>

            <!-- Address List Section -->
            <div id="addressListSection" class="form-section" style="display:none;">
              <div id="excelAddressesCard">
                <div class="form-section">
                  <label class="section-label">Start Address</label>
                  <input type="text" id="customStartAddress" class="clean-input" placeholder="Start address" />
                </div>
                
                <div class="form-section">
                  <label class="section-label">Destination Addresses</label>
                  <div id="middleAddresses">
                    <ul id="middleAddressesList" class="address-checklist"></ul>
                  </div>
                  <div style="margin-top: 8px;">
                    <button type="button" id="copySelectedBtn" class="secondary-btn">Copy Selected</button>
                    <button type="button" id="markSelectedVisitedBtn" class="secondary-btn">Visited Today</button>
                  </div>
                </div>
                
                <div class="form-section">
                  <label class="section-label">End Address (optional)</label>
                  <input type="text" id="customEndAddress" class="clean-input" placeholder="End address (optional)" />
                </div>
              </div>
            </div>
            
          </div>

          <!-- Primary Action Button -->
          <button type="submit" class="primary-action-btn">
            Get Optimized Route
          </button>
        </form>
      </div>
    </div>
    
    <!-- Map Panel -->
    <div class="right-panel">
      <div id="map"></div>
      <div id="drawArrowOverlay" style="display:none;position:absolute;z-index:1000;pointer-events:none;"></div>
    </div>
  </div>

  <!-- Hidden Legacy Elements for JavaScript Compatibility -->
  <div class="legacy-hidden">
    <div id="messageArea"></div>
    <div id="debugArea"></div>
    <div id="googleSheetError"></div>
    <div id="drawTooltip"></div>
  </div>

  <!-- Excel History Slide-out Panels -->
  <div id="excelHistoryOverlay" class="excel-history-overlay">
    <div id="excelHistoryPanel" class="excel-history-panel">
      <div class="panel-header">
        <h3>üìä Excel History</h3>
        <div style="display: flex; gap: 8px; align-items: center;">
          <button id="deleteAllExcelBtn" class="delete-all-btn" style="padding: 6px 12px; background: #dc3545; color: white; border: none; border-radius: 4px; font-size: 0.85rem; cursor: pointer;" title="Delete All Excel Files">üóëÔ∏è Delete All</button>
          <button id="closeExcelHistoryBtn" class="close-btn">√ó</button>
        </div>
      </div>
      <div class="panel-content">
        <div id="excelHistoryList" class="excel-history-list">
          <!-- Excel files will be populated here -->
        </div>
      </div>
    </div>
    
    <div id="excelDataPanel" class="excel-data-panel">
      <div class="panel-header">
        <h3 id="excelDataTitle">üìã Excel Data</h3>
        <button id="closeExcelDataBtn" class="close-btn">√ó</button>
      </div>
      <div class="panel-content">
        <div id="excelDataContent" class="excel-data-content">
          <!-- Full data view will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Notes Overlay -->
  <div id="notesOverlay" class="notes-overlay">
    <div class="notes-header">
      <h3 id="notesAddressTitle">Add Note</h3>
      <button id="closeNotesBtn" class="close-notes-btn">√ó</button>
    </div>
    <div class="notes-content">
      <div class="notes-address">
        <strong>Address:</strong>
        <span id="notesAddressText"></span>
      </div>
      <div class="notes-input-section">
        <label for="noteTextarea">Note:</label>
        <textarea id="noteTextarea" placeholder="Add your note here..." rows="8"></textarea>
        <div class="notes-meta">
          <span id="noteTimestamp"></span>
          <span id="noteCharCount">0/500</span>
        </div>
      </div>
      <div class="visit-tracking-section">
        <div class="visit-info">
          <div id="visitStats" class="visit-stats"></div>
          <button id="markVisitedBtn" class="mark-visited-btn">üìç Visited Today</button>
        </div>
        <div id="visitHistory" class="visit-history" style="display: none;">
          <h4>Visit History:</h4>
          <ul id="visitHistoryList"></ul>
        </div>
      </div>
      
      <div class="notes-actions">
        <button id="saveNoteBtn" class="primary-action-btn">Save Note</button>
        <button id="deleteNoteBtn" class="secondary-btn" style="background: #dc3545; color: white;">Delete Note</button>
        <button id="cancelNoteBtn" class="secondary-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Our JavaScript Modules - Load in dependency order -->
  <script src="js/firebase-utils.js"></script>
  <script src="js/firebase-auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/tabs.js"></script>
  <script src="js/address-manager.js"></script>
  <script src="js/route-optimizer.js"></script>
  <script src="js/excel-handler.js"></script>
  <script src="js/map-core.js"></script>
  <script src="js/map-drawing.js"></script>
  <script src="js/map-markers.js"></script>
  <script src="js/map-handler.js"></script>
  <script src="js/visit-display.js"></script>
  <script src="js/visit-manager.js"></script>
  <script src="js/address-list-renderer.js"></script>
  <script src="js/notes-manager.js"></script>
  <script src="js/excel-data-table.js"></script>
  <script src="js/excel-operations.js"></script>
  <script src="js/excel-history.js"></script>
</body>
</html>
